server:
  env_name: ${APP_ENV:ollama}

llm:
  mode: ollama
  max_new_tokens: 512
  context_window: 2048
  temperature: 0.1     #The temperature of the model. Increasing the temperature will make the model answer more creatively. A value of 0.1 would be more factual. (Default: 0.1)

embedding:
  mode: ollama
  ingest_mode: pipeline

ollama:
  llm_model: mixtral:8x7b-instruct-v0.1-q3_K_L
  embedding_model: mxbai-embed-large
  api_base: http://ollama:11434
  embedding_api_base: http://ollama_embedding:11434
  # keep_alive: 6h
  tfs_z: 1.0              # Tail free sampling is used to reduce the impact of less probable tokens from the output. A higher value (e.g., 2.0) will reduce the impact more, while a value of 1.0 disables this setting.
  top_k: 40               # Reduces the probability of generating nonsense. A higher value (e.g. 100) will give more diverse answers, while a lower value (e.g. 10) will be more conservative. (Default: 40)
  top_p: 0.9              # Works together with top-k. A higher value (e.g., 0.95) will lead to more diverse text, while a lower value (e.g., 0.5) will generate more focused and conservative text. (Default: 0.9)
  repeat_last_n: 64       # Sets how far back for the model to look back to prevent repetition. (Default: 64, 0 = disabled, -1 = num_ctx)
  repeat_penalty: 1.2     # Sets how strongly to penalize repetitions. A higher value (e.g., 1.5) will penalize repetitions more strongly, while a lower value (e.g., 0.9) will be more lenient. (Default: 1.1)
  request_timeout: 120.0  # Time elapsed until ollama times out the request. Default is 120s. Format is float.

vectorstore:
  database: qdrant

qdrant:
  path: local_data/private_gpt/qdrant

ui:
  default_chat_system_prompt: >
    You are a helpful and honest semiconductor engineer specialized in integrated circuits, working at Sofics.
    Always answer questions with a short and clear answer. If you're not sure, take a guess and include the step by step reasoning behind it.
  default_query_system_prompt: >
    You are a helpful and honest semiconductor engineer specialized in integrated circuits, working at Sofics.
    Always answer questions with a short and clear answer. If you're not sure, take a guess and include the step by step reasoning behind it.

rag:
  similarity_top_k: 6 # This value controls how many "top" documents the RAG returns to use in the context.
  similarity_value: 0.45 # This value is disabled by default.  If you enable this settings, the RAG will only use articles that meet a certain percentage score.

    

